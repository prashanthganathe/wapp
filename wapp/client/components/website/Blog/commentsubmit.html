<template name="commentsubmit">
 <div class="post-block post-leave-comment">
        <h3 class="heading-primary">Leave a comment</h3>
        <form action="" method="post">

		 <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>User</label>
                        <input type="text" class="form-control" name="email" id="email" disabled value={{currentUser.emails[0].address}} />
                    </div>
                </div>
            </div>

             <div class="row">
                <div class="form-group">
                    <div class="col-md-12">
                        <label>Comment *</label>
                        <textarea maxlength="5000" rows="10" class="form-control" name="comment" id="comment" required=""></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    {{> reCAPTCHA}}
                </div>
                <div class="col-md-6">
                    <input type="submit" id={{blogid}} value="Post Comment" class="btn btn-primary btn-lg" data-loading-text="Loading...">
                </div>
            </div>
        </form>
        </div>
</template>
