<template name="login">
    <div role="main" class="main">
        <section class="page-header">
            <div class="container">
                
                <div class="row">
                    <div class="col-md-12">
                        <h1>Login</h1>
                    </div>
                </div>
            </div>
        </section>
        {{> loginform}}
    </div>
</template>
<template name="loginform">
    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="featured-boxes">
                    <div class="row">
                        <div class=" col-md-8 col-md-offset-2">
                            <div class="featured-box featured-box-primary align-left mt-xlg" style="min-height: 487px;">
                                <div class="box-content">
                                    <div class="row">
                                        {{#if currentUser}}
                                        <button id="logout" class="btn btn-lg btn-warning">Logout</button>
                                        {{else}}
                                        <div class="col-md-5 col-xs-12" style="margin:2px;">
                                            {{> fblogin}}
                                        </div>
                                        <div class="col-md-5 col-xs-12" style="margin:2px;">
                                            {{> googlelogin}}
                                        </div>
                                        {{/if}}
                                        <div class="clearfix visible-sm"></div>
                                        <div class="clearfix visible-sm"></div>
                                    </div>
                                    <div class="row">
                                    </div>
                                    <div class="clearfix visible-sm"></div>
                                    <form id="frmSignIn" method="post">
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    <!--   <label>Username or E-mail Address </label> -->
                                                    <div class="input-group input-group-icon">
                                                        <span class="input-group-addon">
                                                                    <span class="icon"><i class="fa fa-user"></i></span>
                                                        </span>
                                                        <input type="text" name="username" id="loginemail" value="" placeholder="Username" class="form-control input-lg" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="form-group">
                                                <div class="col-md-12">
                                                    
                                                    <div class="input-group input-group-icon">
                                                        <span class="input-group-addon">
                                                                    <span class="icon"><i class="fa fa-key"></i></span>
                                                        </span>
                                                        <input type="password" id="loginpassword" name="password" placeholder="Password" value="" class="form-control input-lg" required>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <span class="remember-box checkbox">
                                                                <label for="rememberme">
                                                                    <input type="checkbox" id="rememberme" name="rememberme">Remember Me
                                                                </label>
                                                            </span>
                                            </div>
                                            <div class="col-md-9">
                                                <input type="submit" value="Login" class="btn btn-info pull-right mb-xl" data-loading-text="Loading...">
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href="/register" class="btn-lg btn-primary"> Register</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="row">
                                        <div class=" col-md-10 col-md-offset-2">
                                        </div>
                                        <div class="clearfix visible-sm"></div>
                                        <a class="btn btn-info pull-right mb-xl" href="forgotpassword">(Lost Password?)</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-sm-6">

                                        {{> register}}
                            
                                    </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
