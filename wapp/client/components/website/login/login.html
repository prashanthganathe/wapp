<template name="login">
<div role="main" class="main">

				<section class="page-header">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<ul class="breadcrumb">
									<li><a href="#">Home</a></li>
									<li class="active">Pages</li>
								</ul>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 col-sm-offset-3">
								<h1>Login</h1>
							</div>
						</div>
					</div>
				</section>

				{{> loginform}}

				
			</div>
</template>

<template name="loginform">
<div class="container">

					<div class="row">
						<div class="col-md-12">

							<div class="featured-boxes">
								<div class="row">
									<div class="col-sm-6 ">

									<form  method="POST" enctype="multipart/form-data">
										<div class="featured-box featured-box-primary align-left mt-xlg" style="height: 387px;">
											<div class="box-content">
												<h4 class="heading-primary text-uppercase mb-md">I'm a Returning Customer</h4>
												<form  id="frmSignIn" method="post">
													<div class="row">
														<div class="form-group">
															<div class="col-md-12">
																<label>Username or E-mail Address</label>
																<div class="input-group input-group-icon">
																<span class="input-group-addon">
																	<span class="icon"><i class="fa fa-user"></i></span>
																</span>
																<input type="text" name="username" id="loginemail"  value="" placeholder="Username" class="form-control input-lg" required>
																</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="form-group">
															<div class="col-md-12">
																<a class="pull-right" href="forgotpassword">(Lost Password?)</a>
																<label>Password</label>

																<div class="input-group input-group-icon">
																<span class="input-group-addon">
																	<span class="icon"><i class="fa fa-key"></i></span>
																</span>
																<input type="password" id="loginpassword" name="password"  placeholder="Password" value="" class="form-control input-lg" required>
															</div>
															</div>
														</div>
													</div>
													<div class="row">
														<div class="col-md-6">
															<span class="remember-box checkbox">
																<label for="rememberme">
																	<input type="checkbox" id="rememberme" name="rememberme">Remember Me
																</label>
															</span>
														</div>
														<div class="col-md-6">
															<input type="submit" value="Login" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading...">
														</div>
													</div>
												</form>
											</div>
										</div>
									</form>
									</div>
									<!-- <div class="col-sm-6">

										{{> register}}
							
									</div> -->
								</div>

							</div>
						</div>
					</div>

				</div>

</template>
