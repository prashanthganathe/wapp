<template name="header">
    <header class="navbar  navbar-default navbar-fixed-top" role="banner" id="header" data-plugin-options='{"stickyEnabled": true, "stickyEnableOnBoxed": true, "stickyEnableOnMobile": true, "stickyStartAt": 57, "stickySetTop": "-57px", "stickyChangeLogo": true}'>
        <div class="header-body">
            <div class="header-container container">
                <div class="header-row">
                    <div class="header-column">
                    	{{#animate type="rubberBand" delay="200"}}
                        <div class="header-logo">
                            <a href="#">
                                <img alt="Wapp" width="86" height="100" data-sticky-width="82" data-sticky-height="40" data-sticky-top="33" src="../website/img/wapplogo.png">
                            </a>
                        </div>
                        {{/animate}}
                    </div>
                    <div class="header-column">
                        <div class="header-row">
                            <div class="header-search hidden-xs">
                                <form id="searchForm" method="get">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="q" id="q" placeholder="Search..." required>
                                        <span class="input-group-btn">
													<button class="btn btn-default" type="submit"><i class="fa fa-search"></i></button>
										</span>
                                    </div>

                                </form>
                            </div>
                            <nav class="header-nav-top">
                                <ul class="nav nav-pills">                                 
                                    <li class="hidden-xs">                                     
                                        <a href="aboutus"><i class="fa fa-angle-right"></i> About Us</a>
                                    </li>                                   
                                    <li class="hidden-xs">                                       
                                        <a href="blog"><i class="fa fa-angle-right"></i>Blog</a>
                                    </li>
                                    <li class="hidden-xs">                                       
                                        <a href="contactus"><i class="fa fa-angle-right"></i> Contact Us</a>
                                    </li>                                   
                                    	<li>{{> logout}}</li>                                
                                </ul>
                            </nav>
                        </div>                      


                        <div class="header-row">
                            <div class="header-nav">
                                <button class="btn header-btn-collapse-nav navbar-toggle" data-toggle="collapse" data-target=".header-nav-main">
                                    <i class="fa fa-bars"></i>
                                </button>
                                <ul class="header-social-icons social-icons">
                                    <li class="social-icons-facebook">
                                    <a href="https://www.facebook.com/Wapp-1576382492691215/" target="_blank" title="Facebook" style="background-color: #3b5a9a !important; color: #fff !important;"><i class="fa fa-facebook"></i></a></li>
                                   <li class="social-icons-whatsapp">
                                    {{> whatsapp}}
                                   </li>  
                                </ul>
                                <div class="header-nav-main header-nav-main-effect-1 header-nav-main-sub-effect-1 collapse">
                                    <nav class="header-nav-main" role="navigation">
                                        <ul class="nav nav-pills" id="mainNav">
                                            {{> technologylist}} 
                                            {{> clientlist}}                                          
                                            {{> freeservices}}
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</template>
