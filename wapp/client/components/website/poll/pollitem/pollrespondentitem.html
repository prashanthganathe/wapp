<template name="pollrespondentitem">    
    <div class="container">
        <div class="row center">
            <div class="col-md-8 col-md-offset-2 ">
                {{> pollheader}}
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <h4 class="text-left">Total Questions : {{questioncount}} <span class="text-right" style="text-align:right;"> {{>socialmedia}} </span></h4> 
    </div>
    <div class="row">
        <div class="col-md-9">
            <form>
                <div class="col-md-10 col-md-offset-1">
                    <div class="panel-group wrap accord" id="accordion" role="tablist" aria-multiselectable="true">
                        {{#each getquestions}}
                        <div class="panel">
                            <div class="panel-heading" role="tab" id="headingOne">
                                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" style="color:white;!important;" data-parent="#accordion" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}">
                     {{incremented @index}}. {{title}}
                    </a>
                  </h4>
                            </div>
                            <div id="{{_id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{_id}}">
                                <div class="panel-body">
                                    {{#each options }}
                                    <input name="{{../_id}}" class="" data-selected="{{id}}" type="radio"> {{option}}
                                    <br/> {{/each}}
                                </div>
                            </div>
                        </div>
                        {{/each}} Comments :
                        <textarea maxlength="5000" data-msg-required="Comments on Poll and Questions." rows="2" class="form-control" name="message" id="comments" placeholder="Enter text" required></textarea>
                    </div>
                    <div class="row center">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="submit" id="pollid" value="Submit your Answers" class="btn  btn-info btn-lg pull-right" width="100%" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 center">
            <div class="testqrcode" data-qrcode="{{someReactiveData}}"></div>
        </div>
    </div>
</template>
