<template name="pollrespondentitem">
    <!-- <form method="POST" enctype="multipart/form-data"> -->
    <div class="container">
        <div class="row center">
            <div class="col-md-8 col-md-offset-2 ">
                {{> pollheader}}
                <div class="testqrcode" data-qrcode="{{someReactiveData}}"></div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
        <h4>Total Questions : {{questioncount}} </h4>
    </div>
    <form>
        <div class="col-md-8 col-md-offset-2">
            <div class="panel-group wrap accord" id="accordion" role="tablist" aria-multiselectable="true">
                {{#each getquestions}}
                <div class="panel">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" style="color:white;!important;" data-parent="#accordion" href="#{{_id}}" aria-expanded="true" aria-controls="{{_id}}">
                     {{incremented @index}}. {{title}}
                    </a>
                  </h4>
                    </div>
                    <div id="{{_id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{_id}}">
                        <div class="panel-body">
                            {{#each options }}
                             <input name="{{../_id}}" class="" data-selected="{{id}}" type="radio"> {{option}}<br/>    
                            <!-- <div>
                                <input type="radio" id="{{_id}}" name="{{../_id}}" />
                                <label for="{{_id}}"><span></span>{{option}}</label>
                            </div> -->
                            {{/each}}
                        </div>
                    </div>
                </div>
                {{/each}}
            </div>
            <div class="row center">
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="submit" id="pollid" value="Submit your Answers" class="btn  btn-info btn-lg pull-right" width="100%" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
