<template name="newPoll">
    <form id="contactFormAdvanced" method="POST" enctype="multipart/form-data">
        <div class="col-md-10 col-md-offset-1 ">
            <div class="row">
                <div class="offset-anchor" id="contact-sent"></div>
                <h2 class="mb-sm mt-sm"><strong>Create Poll</strong></h2>
                <input type="hidden" value="true" name="emailSent" id="emailSent">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-10">
                            <label class="col-md-3">Poll name *</label>
                            <div class="col-md-7">
                                <input type="text" value="" data-msg-required="Please enter Poll name." maxlength="100" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-10">
                            <label class="col-md-3">Description</label>
                            <div class="col-md-9">
                                <textarea maxlength="5000" data-msg-required="Description on Poll." rows="2" class="form-control" name="message" id="descripiton" placeholder="Enter text" required></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="submit" id="btncreatepoll" value="Save and create Questionaires" class="btn btn-info btn-lg pull-right">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</template>
