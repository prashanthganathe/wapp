<template name="pollquestion">
    <form id="contactFormAdvanced" method="POST" enctype="multipart/form-data">
        <div class="row center" style="margin-top:-30px;">            
                <div class="col-md-12">
                    <label class="col-md-4">
                        <h4><strong>Create Questionaire</strong></h4></label>
                    <textarea maxlength="900" rows="3" data-msg-required="Please enter Question" class="form-control" name="question" id="question" placeholder="Questions" required></textarea>
        
                </div>
               
          
        </div>
        <div class="row center">
            <div class="form-group {{errorClass 'options'}}">                
                <div class="form-group col-md-12">               
                <div class="col-md-11">
                 <label >Options</label>
                	 {{#each pollOptions}}
                    <div class="input-group mb-md">
                        <span class="input-group-addon btn-success" data-optionid={{this}}>{{incremented @index}}</span>
                        <input name="option" type="text" value="" placeholder="option" class="form-control" maxlength="400" required>
                        <span class="input-group-addon btn-warning delete-option" data-optionid={{this}}>x</span>
                    </div>
                    {{/each}}
                     <div class="btn-toolbar">
                        <button type="button" class="btn add-option btn-success btn-sm pull-right" title="Add option" aria-label="Left Align" value="Add Option">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add option
                        </button>                       
                    </div>
                </div>
            </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12 col-xl-8 col-xs-12">
                    <input type="submit" id="btnaddmorequestions" value="Add more Question" class="btn btn-info btn-lg " />
               
                </div>            
            </div>
        </div>
    </form>
   
</template>
