<template name="listofquestionaires">
        <h3 class="center"><a href="../createpoll">My Polls</a> <span style="font-size: 20px;">{{questioncount}} Questions </span></h3>
        
        <div class="form-group">
            <div class="col-xs-12">               
                <ol class="rectangle-list">
                    {{#each getquestionares}}
                    <li> <a class="edit" id={{_id}} style="text-align:left;">                            
                            {{title}}  [Votes: {{voteCount}}] <span>Edit</span></a></li>
                  {{/each}}
                </ol>
            </div>
        </div>

</template>
