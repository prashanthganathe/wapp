<template name="editquestion">
    <div class="container">
        <div class="row center">
            <h2><strong>Poll: {{getpollname}}</strong> </h2>
        </div>
    </div>

    <form method="POST" enctype="multipart/form-data">
        <div class="row center">
            {{#with getquestion}}
            <div class="row">
                <div class="form-group ">
                    <div class="col-md-8 col-md-offset-2">
                        <label>
                            <h4><strong>Edit Questionaire</strong></h4>
                        </label>
                        <textarea maxlength="900" rows="3" data-msg-required="Please enter Question" class="form-control" name="question" id="question" placeholder="Questions" value={{title}} required></textarea>
                        <button id={{_id}} type="button" class="btn delete-question btn-error btn-sm pull-right" aria-label="Left Align" value="Delete Question">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Delete this Question
                        </button>
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group ">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-11">
                            <label>Options</label>
                            {{#each pollOptions}}
                            <div class="input-group mb-md">
                                <span class="input-group-addon btn-success" data-optionid={{this}}>{{incremented @index}}</span>
                                <input name="option" type="text" value={{option}} placeholder="option" class="form-control" maxlength="400" required>
                                <!-- <span class="input-group-addon btn-warning delete-option"  data-optionid={{id}}>x</span> -->
                            </div>
                            {{/each}}
                            <div class="btn-toolbar">
                                <button type="button" class="btn add-option btn-success btn-sm pull-right" title="Add option" aria-label="Left Align" value="Add Option">
                                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add option
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <div class="col-md-12 col-md-6 col-xs-12">
                        <input type="submit" id="{{_id}}" value="Save" class="btn  btn-info btn-lg pull-right" />
                    </div>
                </div>
            </div>
            {{/with}}
        </div>
    </form>
    
</template>
