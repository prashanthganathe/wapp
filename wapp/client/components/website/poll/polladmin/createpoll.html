<template name="createpoll">
    {{#if loggingIn}} {{> loading}} {{else}} {{#if currentUser}}
    <div role="main" class="main">
            <section class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active">Poll</li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h1>Polling</h1>
                    </div>
                </div>
            </div>
        </section>

        <div class="container">
            <div class="row">
                <div class="col-md-11">
                    <!-- <h3 class="heading-primary"><strong>Poll</strong></h3> -->
                    <p>
                        <span class="alternative-font">Wapp-Poll</span> is a free online survey, which has Public and Private mode and has form and poll generator that helps users build what they need with minimal tech knowledge. The application simplifies the process while giving the user numerous features and customization options. Users can create styles, which are saved and used as templates so each new poll or form doesnâ€™t have to be redesigned. Captcha code and email voting protection help the user filter responses so they are receiving data from the sources they are seeking. Participants can be invited by email, whatsapp with email group options that make it easier to manage invitations. The user can also apply a custom domain and branding. Detailed reports break down response data so the user can apply it effectively and efficiently.</p><br/>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="tabs">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="active">
                            <a href="#popular10" data-toggle="tab" class="text-center">Create New Poll</a>
                        </li>
                        <li>
                            <a href="#recent10" data-toggle="tab" class="text-center"><i class="fa fa-star"></i> 
                                Existing Polls</a>
                        </li>
                    </ul>
                    <div class="tab-content" style="min-height: 600px;">
                        <div id="popular10" class="tab-pane active">
                            {{> newPoll}}
                        </div>
                        <div id="recent10" class="tab-pane">
                            {{> currentpolls}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{else}} {{> login}} {{/if}} {{/if}}
</template>
