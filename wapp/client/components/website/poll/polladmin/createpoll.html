<template name="createpoll">
    {{#if loggingIn}}
        {{> loading}} 
     {{else}}
        {{#if currentUser}}
            <div class="col-md-10 col-md-offset-1">
                
                    <div class="tabs">
                        <ul class="nav nav-tabs nav-justified">
                        <li class="active">
                                <a href="#popular10" data-toggle="tab" class="text-center">Create New Poll</a>
                            </li>
                            <li >
                                <a href="#recent10" data-toggle="tab" class="text-center"><i class="fa fa-star"></i> 
                                Existing Polls</a>
                            </li>
                            
                        </ul>
                        <div class="tab-content" style="min-height: 500px;">
                            <div id="popular10" class="tab-pane active">      
                             {{> newPoll}}                        
                               
                            </div>
                            <div id="recent10" class="tab-pane">                               
                              
                                 {{> currentpolls}}
                            </div>
                        </div>
                    </div>

              
            </div>
     {{else}} 
            {{> login}} 
        {{/if}} 
{{/if}}
</template>
